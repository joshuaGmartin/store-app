<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      const path = window.location.pathname.replace("/store-app", "");
      window.location.replace("/store-app/?redirect=" + path);
    </script>
  </head>

</html>
